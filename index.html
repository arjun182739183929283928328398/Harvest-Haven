<!--
  pulsechat-standalone.html
  A single-file, dependency-free HTML implementation of the PulseChat UI.
  It mirrors the React app’s UX using vanilla JS and inline CSS for portability.

  Sections
  - Global styles (light/dark, layout, components, utilities)
  - Static markup for layout (title, sidebar, chat)
  - Inline JS for state, sample data, rendering, and interactions

  Notes
  - No external libraries. Icons are inline SVGs.
  - Sample data is embedded; you can extend or replace with real data easily.
-->

      :root {

      .titlebar {

      .titlebar p {

        font-size: 13px;
        color: var(--text-muted);
      }

      /* ========== Grid layout ========== */
      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 1024px) {
        .grid {

        }

      /* ========== Card shells ========== */
      .card {

        border: 1px solid var(--border);
        border-radius: 14px;
        box-shadow: var(--shadow);
        backdrop-filter: saturate(1.2) blur(2px);
      }

      /* ========== Buttons ========== */
      .btn {

        border: none;
        background: linear-gradient(135deg, var(--primary-600), var(--violet-600));
        color: #fff;
        font-weight: 500;
        border-radius: 10px;
        padding: 8px 12px;
        cursor: pointer;
        transition: transform 0.02s ease, filter 0.2s ease, opacity 0.2s ease;
      }
      .btn:hover { filter: brightness(1.05); }
      .btn:active { transform: translateY(1px); }
      .btn-outline {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--border);
      }
      .btn-outline.active {

        border-color: color-mix(in oklab, var(--primary-600), transparent 60%);
      }
      .btn-icon {

        display: inline-grid; place-items: center;
        border-radius: 10px;
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
        cursor: pointer;
      }
      .btn-icon:hover { background: var(--accent); }
      .btn-icon svg { width: 18px; height: 18px; }

      /* ========== Inputs ========== */
      .input {

        color: var(--text);
        padding: 0 12px 0 36px;
